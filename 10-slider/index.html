<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/dist/css/main.css" />
    <script
      src="https://kit.fontawesome.com/40036eafc0.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
    <title>Slider</title>
  </head>
  <body>
    <div class="column-container">
      <h1>JavaScript Slider</h1>
      <div class="slider">
        <div class="slides">
          <div class="slide">Slide 1</div>
          <div class="slide">Slide 2</div>
          <div class="slide">Slide 3</div>
          <div class="slide">Slide 4</div>
          <div class="slide">Slide 5</div>
          <div class="slide">Slide 6</div>
          <div class="slide">Slide 7</div>
          <div class="slide">Slide 8</div>
          <div class="slide">Slide 9</div>
          <div class="slide">Slide 10</div>
          <div class="slide">Slide 11</div>
          <div class="slide">Slide 12</div>
          <div class="slide">Slide 13</div>
          <div class="slide">Slide 14</div>
          <div class="slide">Slide 15</div>
          <div class="slide current">Slide 16</div>
          <div class="slide">Slide 17</div>
          <div class="slide">Slide 18</div>
          <div class="slide">Slide 19</div>
          <div class="slide">Slide 20</div>
        </div>
        <div class="controls">
          <button class="btn btn-primary prev">
            <i class="fas fa-caret-left"></i> Prev
          </button>
          <button class="btn btn-primary next">
            Next <i class="fas fa-caret-right"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
