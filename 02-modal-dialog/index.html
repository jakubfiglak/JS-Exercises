<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modal - native dialog element</title>
    <link rel="stylesheet" href="../dist/css/main.css" />
    <script
      src="https://kit.fontawesome.com/40036eafc0.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="cards grid-container">
        <div class="card" data-description="First card description">
          <img src="https://picsum.photos/200?random=1" alt="Card One" />
          <h3>Card One</h3>
          <button class="btn btn-primary">Learn More</button>
        </div>
        <div class="card" data-description="Second card description">
          <img src="https://picsum.photos/200?random=2" alt="Card Two" />
          <h3>Card Two</h3>
          <button class="btn btn-primary">Learn More</button>
        </div>
        <div class="card" data-description="Third card description">
          <img src="https://picsum.photos/200?random=3" alt="Card Three" />
          <h3>Card Three</h3>
          <button class="btn btn-primary">Learn More</button>
        </div>
        <div class="card" data-description="Fourth card description">
          <img src="https://picsum.photos/200?random=4" alt="Card Three" />
          <h3>Card Three</h3>
          <button class="btn btn-primary">Learn More</button>
        </div>
      </div>
      <dialog class="modal"><h1>Hello!</h1></dialog>
    </div>
  </body>
</html>
